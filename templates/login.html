<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TRAVELIFY</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-image: url('Website Banner.jpg');
      background-position: center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background-color: #0073e6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: white;
    }
    .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .site-logo {
      height: 65px;
      width: 65px;
      border-radius: 12px;
      margin-right: 18px;
    }
    .site-title h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    .site-title p {
      margin: 6px 0 0 0;
      font-size: 1em;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #1a56c5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 0 20px;
    }
    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    nav a {
      display: block;
      padding: 15px 20px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      background: #2575fc;
      border-radius: 4px;
    }
    .user-info {
      margin-left: auto;
    }
    .user-info a {
      background: #2575fc;
      padding: 8px 14px;
      border-radius: 4px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .login-box {
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2575fc;
      font-size: 1.8em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #2575fc;
    }
    .message {
      min-height: 20px;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #27ae60;
    }
    button {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      border: none;
      background: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a56c5;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2575fc;
      text-decoration: none;
      text-align: center;
    }
    .forgot:hover {
      text-decoration: underline;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    footer {
      background-color: #0073e6;
      text-align: center;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/static/Screenshot 2025-09-02 121057.png" alt="Travelify Logo" class="site-logo">
      <div class="site-title">
        <h1>TRAVELIFY</h1>
        <p>ONLINE TICKET & HOTEL BOOKING FOR ALL PEOPLE'S JOURNEY</p>
      </div>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/help">Help</a></li>
    </ul>
    <div class="user-info">
      <a href="/register">Register</a>
    </div>
  </nav>
  <main>
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div id="message" class="message"></div>
        <button type="submit" id="loginBtn">Login</button>
        
      </form>
      <div class="register-link">
        Don't have an account? <a href="/register">Register here</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 TRAVELIFY Online Ticket & Hotel Booking. All rights reserved.
  </footer>
  <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const messageDiv = document.getElementById('message');
  const loginBtn = document.getElementById('loginBtn');
  
  messageDiv.innerHTML = '';
  messageDiv.className = 'message';
  
  if (!email || !password) {
    messageDiv.innerHTML = '<span class="error">Please fill in all fields</span>';
    return;
  }
  
  loginBtn.disabled = true;
  loginBtn.innerText = 'Logging in...';
  
  console.log('üîê Attempting login for:', email);
  
  fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'same-origin',
    body: JSON.stringify({ email, password })
  })
  .then(response => {
    console.log('üì• Response status:', response.status);
    return response.json();
  })
  .then(data => {
    console.log('üìä Response data:', data);
    
    if (data.success) {
      messageDiv.innerHTML = '<span class="success">' + data.message + '</span>';
      console.log('‚úÖ Login successful, redirecting to:', data.redirect);
      setTimeout(() => {
        console.log('üîÑ Executing redirect...');
        window.location.href = data.redirect;
      }, 1000);
    } else {
      messageDiv.innerHTML = '<span class="error">' + data.error + '</span>';
      loginBtn.disabled = false;
      loginBtn.innerText = 'Login';
    }
  })
  .catch(error => {
    console.error('‚ùå Fetch Error:', error);
    messageDiv.innerHTML = '<span class="error">Network error. Server may be down.</span>';
    loginBtn.disabled = false;
    loginBtn.innerText = 'Login';
  });
});
</script>

</body>
</html>
